<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./vendor/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css">
  <title>To-do Application</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron jumbotron-fluid">
      <div class="container title">
        <h1 class="display-4"><b>To-do Application</b></h1>
        <p class="lead">A simple to-do application with advanced JavaScript, HTML5, CSS3 & Bootstrap 4 technologies
        </p>
      </div>
    </div>

    <div class="new-to-do">
      <form>
        <label id="todoLabel" for="newToDo">New to-do item</label>
        <div class="row">
          <div class="col-sm-10">
            <input class="form-control form-control-lg" type="text" id="newToDoInput" aria-describedby="basic" placeholder="Enter the name of the to-do">
          </div>
          <div class="col-sm-2">
            <button type="button" class="btn btn-success btn-lg float-right" id="submitBtn">Save  
              </button>
          </div>
        </div>
      </form>
    </div>

    <div class="list-to-do">
      <label for="newToDo" class="list-label"><b>To-do items</b></label>
      <ul class="list-group" id="mylist">
      </ul>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="todoModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title" id="modalTitle">Confirm</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span class="text-white" aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="modalBody">
        </div>
        <div class="modal-footer" id="modalFooter">
          <button type="button" class="btn btnsize btn-danger" id="todoYes" data-dismiss="modal">Yes</button>
          <button type="button" class="btn btnsize btn-outline-danger" data-dismiss="modal">No</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./vendor/js/jquery-3.3.1.slim.min.js"></script>
  <!-- <script src="./js/to-do-app.js"></script> -->
  <script src="./vendor/js/bootstrap.min.js"></script>
  <script src="./js/to-do-jquery-app.js"></script>
</body>

</html>
