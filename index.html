<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./vendor/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css">
  <title>To-do Application</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron jumbotron-fluid">
      <div class="container title">
        <h1 class="display-4"><b>To-do Application</b></h1>
        <p class="lead">A simple to-do application with advanced JAVAScript,HTML5,CSS3 & Bootstrap 4 technologies
        </p>
      </div>
    </div>

    <div class="new-to-do">
      <form>
        <label for="newToDo"><b>New to-do item</b></label>
        <div class="row">
          <div class="col-sm-8">
            <input class="form-control form-control-lg" type="text" id="newToDoInput" aria-describedby="basic" placeholder="Enter the name of the to-do">
          </div>
          <div class="col-sm-4">
            <button type="submit" class="btn btn-success btn-lg" id="submitBtn">  
              </button>
          </div>
        </div>
      </form>
    </div>

    <div class="list-to-do">
      <label for="newToDo" class="list-label"><b>To-do items</b></label>
      <ul class="list-group" id="mylist">
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body">
                <p>Some text in the modal.</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>
      </ul>


    </div>
  </div>


  </div>
  <script src="./js/to-do-app.js"></script>
</body>

</html>
