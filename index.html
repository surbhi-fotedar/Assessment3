<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./vendor/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>To-do Application</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron jumbotron-fluid">
      <div class="container title">
        <h1 class="display-4"><b>To-do Application</b></h1>
        <p class="lead">A simple to-do application with advanced JAVAScript,HTML5,CSS3 & Bootstrap 4 technologies
        </p>
      </div>
    </div>

    <div class="new-to-do">
      <form>
        <label for="newToDo"><b>New to-do item</b></label>
        <div class="row">
          <div class="col-sm-8">
            <input class="form-control form-control-lg" type="text" id="newToDo" aria-describedby="emailHelp" placeholder="Enter the name of the to-do">
          </div>
          <div class="col-sm-4">
            <button type="submit" class="btn btn-success btn-lg">Save</button>
          </div>
        </div>
      </form>
    </div>

    <div class="list-to-do">
      <label for="newToDo" class="list-label"><b>To-do items</b></label>
      <ul class="list-group">
        <li class="list-group-item">
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="checkbox-1">
            <label class="custom-control-label" for="checkbox-1">Learn HTML5</label>
          </div>
        </li>
        <li class="list-group-item">
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="checkbox-2">
            <label class="custom-control-label" for="checkbox-2">Learn CSS3 & Bootstrap</label>
          </div>
        </li>
        <li class="list-group-item">
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="checkbox-3">
            <label class="custom-control-label" for="checkbox-3">Learn JavaScript basic concepts</label>
          </div>
        </li>
        <li class="list-group-item">
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="checkbox-4">
            <label class="custom-control-label" for="checkbox-4">Learn JavaScript advanced concepts</label>
          </div>
        </li>
      </ul>
    </div>
  </div>


  </div>
</body>

</html>
